<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>One Click Book-Mark | Home</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.min.css" rel="stylesheet">

  <style type="text/css">
  	.con {
  		position: relative;
  		bottom: 15ex;
  	}
  	.fGroup label{
  		font-family: Catamaran;
  		font-weight: 500;
  	}
  	#showCont {
  		position: relative;
  		top: 10ex;
  		height: 40%;
  		color:black;
  	}
  	.fGroupCon {
  		position: relative;
  		top: 4.5ex;
  	}
  </style>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      		<a class="navbar-brand" href="#">Book-Marker</a>
    </div>
  </nav>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container con">
      	<div class="row">
      		<div class="col-6 fGroupCon">
		        <h1 class="masthead-heading mb-0">Start Now!</h1>
		        <form id="addForm">
		        	<div class="fGroup mt-4">
			        	<label name='site' class="mx-1">Name: </label>
			        	<input type="text" id="site" placeholder="Google">
			        </div>
			        <div class="fGroup">
		        		<label name='url' class="m-2">Url: </label>
		        		<input type="text" id="url" placeholder="https://www.google.com">
		        	</div>
		        	<a class="btn btn-success btn-lg rounded mt-3 px-2" id="submit">Add</a>
		        </form>
		    </div>
		    <div class="col-1"></div>
		    <div class="col-5">
        		<div id="showCont"></div>
		    </div>
	    </div>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>
  <section>
    <div class="container">
      
    </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
